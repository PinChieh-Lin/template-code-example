<!DOCTYPE html>
<!-- source https://pixijs.io/examples/#/demos-basic/transparent-background.js -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <div id="myCanvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.12/pixi.js"></script>
    <script>
      const app = new PIXI.Application({ transparent: true });
      myCanvas.appendChild(app.view);

      // create a new Sprite from an image path.
      const bunny = PIXI.Sprite.from("https://fakeimg.pl/300/");

      // center the sprite's anchor point
      bunny.anchor.set(0.5);

      // move the sprite to the center of the screen
      bunny.x = app.screen.width / 2;
      bunny.y = app.screen.height / 2;

      app.stage.addChild(bunny);

      app.ticker.add(() => {
        // just for fun, let's rotate mr rabbit a little
        bunny.rotation += 0.1;
      });
    </script>
  </body>
</html>
